name: Deploy Agents to Vertex AI

# MANUAL ONLY: Requires WIF secrets to be properly configured
on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy" to confirm'
        required: true
        default: ''

permissions:
  contents: read
  id-token: write  # Required for WIF

jobs:
  deploy-agent-engine:
    name: Deploy Agent Engine
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.confirm == 'deploy' }}
    environment: production

    steps:
      - name: Print Deployment Targets
        run: |
          echo "=========================================="
          echo "Vertex AI Agent Engine Deployment"
          echo "=========================================="
          echo "Project ID:       perception-with-intent"
          echo "Region:           us-central1"
          echo "Staging Bucket:   gs://perception-staging"
          echo "Agent Dir:        perception_app/perception_agent/agents/agent_0_orchestrator"
          echo "=========================================="

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install ADK CLI
        run: |
          pip install --upgrade pip
          pip install 'google-adk>=1.15.1'
          adk --version

      - name: Authenticate to GCP (Workload Identity Federation)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Verify authentication
        run: |
          gcloud auth list
          gcloud config set project perception-with-intent
          gcloud config list project

      - name: Deploy to Agent Engine
        working-directory: perception_app/perception_agent
        run: |
          echo "Deploying Perception to Vertex AI Agent Engine..."
          echo "  Project: perception-with-intent"
          echo "  Region: us-central1"
          echo "  Agent: agents/agent_0_orchestrator"
          echo "  Working dir: $(pwd)"
          echo ""

          adk deploy agent_engine agents/agent_0_orchestrator \
            --project "perception-with-intent" \
            --region "us-central1" \
            --staging_bucket "gs://perception-staging" \
            --display_name "Perception Orchestrator" \
            --trace_to_cloud

      - name: Deployment Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Project:** perception-with-intent" >> $GITHUB_STEP_SUMMARY
          echo "- **Region:** us-central1" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
