name: Deploy Agents to Vertex AI

# MANUAL ONLY: Requires WIF secrets to be properly configured
on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy" to confirm'
        required: true
        default: ''

permissions:
  contents: read
  id-token: write  # Required for WIF

jobs:
  deploy-agents:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.confirm == 'deploy' }}
    environment: production

    steps:
      - name: Print Deployment Targets
        run: |
          echo "=========================================="
          echo "Vertex AI Agent Engine Deployment Targets"
          echo "=========================================="
          echo "Project ID:       perception-with-intent"
          echo "Region:           us-central1"
          echo "Staging Bucket:   gs://perception-staging"
          echo "Agent Count:      2 (Agent 0, Agent 1)"
          echo "Agent 0 YAML:     perception_app/perception_agent/agents/agent_0_orchestrator.yaml"
          echo "Agent 1 YAML:     perception_app/perception_agent/agents/agent_1_source_harvester.yaml"
          echo "=========================================="

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install google-adk

      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Deploy Agent 0 (Root Orchestrator)
        run: |
          adk deploy agent_engine \
            --project=perception-with-intent \
            --region=us-central1 \
            --staging_bucket=gs://perception-staging \
            --display_name="Perception Root Orchestrator" \
            --trace_to_cloud \
            perception_app/perception_agent/agents/agent_0_orchestrator.yaml

      - name: Deploy Agent 1 (Source Harvester)
        run: |
          adk deploy agent_engine \
            --project=perception-with-intent \
            --region=us-central1 \
            --staging_bucket=gs://perception-staging \
            --display_name="Perception Source Harvester" \
            --trace_to_cloud \
            perception_app/perception_agent/agents/agent_1_source_harvester.yaml

      - name: Deployment Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Project:** perception-with-intent" >> $GITHUB_STEP_SUMMARY
          echo "- **Region:** us-central1" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
